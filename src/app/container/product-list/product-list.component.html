<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>

<div class="ekart--products--container">
  <div *ngFor="let product of products; let i = index">
    <app-product
      [product]="product"
      *ngIf="searchText === '' || product.name.toLowerCase().includes(searchText.toLowerCase())"
    ></app-product>
  </div>
</div>
